        let currentLang = 'en';
        let currentCheatsheet = null;

        const searchInput = document.getElementById('searchInput');
        const cheatsheetsList = document.getElementById('cheatsheetsList');
        const itemCount = document.getElementById('itemCount');
        const detailView = document.getElementById('detailView');
        const detailTitle = document.getElementById('detailTitle');
        const detailBody = document.getElementById('detailBody');

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('titleText').textContent = t.title;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('toggleText').textContent = t.toggleText;
            document.getElementById('closeText').textContent = t.closeText;
            document.getElementById('cheatsheetsText').textContent = t.cheatsheetsText;
            document.getElementById('copyBtn').textContent = t.copyBtn;
            document.getElementById('closeBtn').textContent = t.closeBtn;
            document.getElementById('langToggle').textContent = currentLang === 'en' ? 'üá´üá∑ FR' : 'üá¨üáß EN';
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fr' : 'en';
            updateUI();
            renderCheatsheets();
        }

        function renderCheatsheets(items = null) {
            const t = translations[currentLang];
            const cheatsheets = items || t.cheatsheets;
            
            if (cheatsheets.length === 0) {
                cheatsheetsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div>${t.emptyState}</div>
                    </div>
                `;
                itemCount.textContent = '0';
                return;
            }

            cheatsheetsList.innerHTML = cheatsheets.map(item => `
                <div class="cheatsheet-item" onclick="openDetail(${item.id})">
                    <div class="cheatsheet-icon">${item.icon}</div>
                    <div class="cheatsheet-content">
                        <div class="cheatsheet-title">
                            ${item.title}
                            ${item.pinned ? `<span class="pin-badge">${t.pinned}</span>` : ''}
                        </div>
                        <div class="cheatsheet-preview">${item.preview}</div>
                        <div class="cheatsheet-tags">
                            ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            itemCount.textContent = cheatsheets.length;
        }

        searchInput.addEventListener('input', (e) => {
            const t = translations[currentLang];
            const searchTerm = e.target.value.toLowerCase();
            const filtered = t.cheatsheets.filter(item => {
                return item.title.toLowerCase().includes(searchTerm) ||
                       item.tags.some(tag => tag.includes(searchTerm)) ||
                       item.preview.toLowerCase().includes(searchTerm);
            });
            renderCheatsheets(filtered);
        });

        function openDetail(id) {
            const t = translations[currentLang];
            const cheatsheet = t.cheatsheets.find(c => c.id === id);
            if (!cheatsheet) return;

            currentCheatsheet = cheatsheet;
            detailTitle.innerHTML = `${cheatsheet.icon} ${cheatsheet.title}`;
            detailBody.innerHTML = cheatsheet.content;
            detailView.classList.add('show');
        }

        function closeDetail() {
            detailView.classList.remove('show');
            currentCheatsheet = null;
        }

        function hideOverlay() {
            document.querySelector('.overlay-container').style.opacity = '0';
            setTimeout(() => {
                alert('Overlay hidden! (In real app, this would minimize to tray)');
                document.querySelector('.overlay-container').style.opacity = '1';
            }, 300);
        }

        function copyToClipboard() {
            if (!currentCheatsheet) return;
            
            const text = detailBody.innerText;
            const t = translations[currentLang];
            navigator.clipboard.writeText(text).then(() => {
                alert(t.copySuccess);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (detailView.classList.contains('show')) {
                    closeDetail();
                } else {
                    hideOverlay();
                }
            }
            
            // Ctrl+Shift+F to toggle
            if (e.ctrlKey && e.shiftKey && e.key === 'f') {
                e.preventDefault();
                console.log('Ctrl+Shift+F pressed - would toggle overlay');
            }
        });
        
        detailView.addEventListener('click', (e) => {
            if (e.target === detailView) {
                closeDetail();
            }
        });

        updateUI();
        renderCheatsheets();

        console.log('‚ö° PKM Quick Reference V4 loaded!');
        // === RELAY KEYBOARD EVENTS TO PARENT ===
        document.addEventListener('keydown', (e) => {
            // Relay Ctrl+1/2/3, Ctrl+B, Ctrl+Arrows to parent
            if (e.ctrlKey && ['1', '2', '3', 'b', 'B', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault(); // Emp√™che le comportement par d√©faut
                
                window.parent.postMessage({
                    type: 'keyboard-event',
                    event: {
                        key: e.key.toLowerCase(), // Normalise en minuscule
                        code: e.code,
                        ctrlKey: e.ctrlKey,
                        shiftKey: e.shiftKey,
                        altKey: e.altKey,
                        metaKey: e.metaKey
                    }
                }, '*');
            }
        });
        
        console.log('‚úÖ Keyboard relay active');

    </script>
